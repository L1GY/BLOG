{% extends "base.html" %}

{% block title %}联系我们 - 我的博客{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <h1 class="mb-4">联系我们</h1>
        <div class="card">
            <div class="card-body">
                <h2>联系方式</h2>
                <p>如果您有任何问题、建议或合作意向，请通过以下方式联系我们：</p>
                
                <div class="mb-3">
                    <h5><i class="fas fa-envelope"></i> 邮箱</h5>
                    <p>contact@myblog.com</p>
                </div>
                
                <div class="mb-3">
                    <h5><i class="fas fa-phone"></i> 电话</h5>
                    <p>+86 123 4567 8900</p>
                </div>
                
                <div class="mb-3">
                    <h5><i class="fas fa-map-marker-alt"></i> 地址</h5>
                    <p>中国北京市朝阳区xxx街道xxx号</p>
                </div>
                
                <div class="mb-3">
                    <h5><i class="fab fa-weixin"></i> 微信</h5>
                    <p>myblog_wechat</p>
                </div>
                
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i>
                    我们会在24小时内回复您的消息。
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
